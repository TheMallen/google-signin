<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>google-auth Demo</title>

    <!-- Demo imports-->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="google-auth.html">

    <!-- Demo only styles -->
    <style>
      * { font-family: 'RobotoDraft', 'Roboto', sans-serif; line-height:1.2; vertical-align:middle; }

      body {
        background: rgba(204, 204, 204, 0.31);
      }

      .showcase {
        display: inline-block;
        margin-right: 2rem;
        float: left;
      }
    </style>

</head>

<body unresolved>
  <p>A `google-auth` element does not render by default. The following is an example of a custom element using one.</p>


  <h1>Example:</h1>
  <div class="showcase">
    <sample-button>Login</sample-button>
  </div>

  <polymer-element name="sample-button">
    <template>
      <button on-tap="{{login}}"><content></content></button>
      <google-auth
        id="auth"
        clientId="1054047045356-j8pgqgls9vdef3rl09hapoicumbte0bo.apps.googleusercontent.com"
        scopes="profile">
      </google-auth>

      <template if="{{signedIn}}">
        <strong>You signed in!</strong>
        <p>token: {{user.UT.access_token}}</p>
        <p>email: {{user.B.B}}</p>
        <p>name: {{user.B.ha}}</p>
      </template>

    </template>
    <script>
      Polymer('sample-button', {
        signedIn: false,

        user: {},

        login: function (e, detail, sender) {
          function handleResult(result) {
            this.user = result;
            this.signedIn = true;
          }
          this.$.auth.signIn().then(handleResult.bind(this));
        }

      });
    </script>
  </polymer-element>

</body>
</html>
